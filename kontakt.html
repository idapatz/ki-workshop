<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8"> <!-- Zeichensatz auf UTF-8 gesetzt -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsive Design durch Skalierung der Ansicht -->
    <title>Kontakt - KI-Workshop</title> <!-- Titel der Seite -->
    <link rel="stylesheet" href="styles.css"> <!-- Verlinkung zur externen CSS-Datei -->
    <style>
        .kontakt {
            max-width: 800px; /* Maximale Breite des Kontaktbereichs auf 800px begrenzt */
            margin: 0 auto; /* Zentrierung des Kontaktbereichs */
            padding: 20px; /* Innenabstand des Kontaktbereichs */
        }
        .form-group {
            margin-bottom: 20px; /* Abstand unterhalb jeder Formulargruppe */
        }
        label {
            display: block; /* Label als Blockelement angezeigt */
            margin-bottom: 5px; /* Abstand unterhalb des Labels */
        }
        input, textarea {
            width: 100%; /* Breite der Eingabefelder und des Textbereichs auf 100% des Containers gesetzt */
            padding: 10px; /* Innenabstand der Eingabefelder und des Textbereichs */
            font-size: 16px; /* Schriftgröße der Eingabefelder und des Textbereichs */
            border-radius: 5px; /* Abgerundete Ecken für die Eingabefelder und den Textbereich */
            border: 1px solid #ccc; /* Rahmenfarbe der Eingabefelder und des Textbereichs */
            box-sizing: border-box; /* Verhindert Überlaufen der Breite durch Padding */
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li> <!-- Link zur Startseite -->
                <li><a href="about.html">About</a></li> <!-- Link zur About-Seite -->
                <li><a href="kurs.html">Kurs</a></li> <!-- Link zur Kurs-Seite -->
                <li><a href="kontakt.html">Kontakt</a></li> <!-- Link zur Kontakt-Seite -->
            </ul>
        </nav>
    </header>

    <section class="kontakt">
        <h1>Kontakt</h1> <!-- Überschrift des Kontaktbereichs -->
        <p>Du hast Fragen oder Anmerkungen? Nimm gerne Kontakt mit mir auf!</p> <!-- Beschreibung des Kontaktbereichs -->
        <form action="https://formspree.io/f/xqakeggd" method="post"> <!-- Formular zum Versenden einer Nachricht -->
            <div class="form-group">
                <label for="name">Vorname:</label> <!-- Label für das Namensfeld -->
                <input type="text" id="name" name="Vorname" required> <!-- Eingabefeld für den Vornamen, Pflichtfeld -->
            </div>
            <div class="form-group">
                <label for="nachname">Nachname:</label> <!-- Label für das Nachnamenfeld -->
                <input type="text" id="nachname" name="Nachname" required> <!-- Eingabefeld für den Nachnamen, Pflichtfeld -->
            </div>
            <div class="form-group">
                <label for="email">E-Mail:</label> <!-- Label für das E-Mail-Feld -->
                <input type="email" id="email" name="email" required> <!-- Eingabefeld für die E-Mail-Adresse, Pflichtfeld -->
            </div>
            <div class="form-group">
                <label for="message">Nachricht:</label> <!-- Label für den Nachrichtenbereich -->
                <textarea id="message" name="message" rows="5" required></textarea> <!-- Textbereich für die Nachricht, Pflichtfeld -->
            </div>
            <button type="submit" class="btn btn-green">Nachricht senden</button>
            <input type="hidden" name="_subject" value="Neue Kontaktanfrage"> <!-- Verstecktes Feld zum Setzen des Betreffs -->
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Ida Patzelt</p> <!-- Footer mit Copyright-Hinweis -->
    </footer>

    <script src="scripts.js"></script> <!-- Verlinkung zur externen JavaScript-Datei -->
</body>
</html>
