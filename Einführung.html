<main class="quiz-container">
  <p class="quiz-instruction">
    Lass uns zunächst die Definition eines Teams ansehen. Lies die Definitionen und wähle die richtige aus:
  </p>
  <form id="quiz-form">
    <label class="quiz-option">
      <input type="radio" name="definition" value="correct">
      Ein Team besteht aus voneinander abhängigen Mitgliedern, die an einem gemeinsamen Ziel arbeiten. Ein Team unterscheidet sich von einer Arbeitsgruppe oder Koalition, die typischerweise aus mehr Mitgliedern besteht, deren Arbeit nicht voneinander abhängig ist.
    </label>
    <label class="quiz-option">
      <input type="radio" name="definition" value="wrong">
      Ein Team besteht aus voneinander abhängigen Mitgliedern, die an einer gemeinsamen Aufgabe arbeiten. Ein Team unterscheidet sich von einer Arbeitsgruppe oder Koalition, die typischerweise aus weniger Mitgliedern besteht, deren Arbeit nicht voneinander abhängig ist.
    </label>
    <button type="button" id="submit-btn" class="quiz-button">Bestätigen</button>
  </form>
  <p id="feedback" class="quiz-feedback hidden"></p>
</main>
<footer class="quiz-footer">
