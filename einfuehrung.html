<main class="quiz-container">
    <!-- Frage 1 -->
    <div class="question" id="question-1">
        <p class="quiz-instruction">Lies die Definitionen und wähle die richtige aus:</p>
        <form>
            <label>
                <input type="radio" name="definition" value="correct">
                Ein Team besteht aus voneinander abhängigen Mitgliedern, die an einem gemeinsamen Ziel arbeiten.
            </label>
            <label>
                <input type="radio" name="definition" value="wrong">
                Ein Team besteht aus voneinander abhängigen Mitgliedern, die an einer gemeinsamen Aufgabe arbeiten.
            </label>
        </form>
    </div>

    <!-- Frage 2 -->
    <div class="question" id="question-2" style="display: none;">
        <p class="quiz-instruction">Was ist eine Arbeitsgruppe?</p>
        <form>
            <label>
                <input type="radio" name="definition" value="correct">
                Eine Gruppe, die unabhängig voneinander arbeitet.
            </label>
            <label>
                <input type="radio" name="definition" value="wrong">
                Eine Gruppe mit gemeinsamen Zielen und abhängigen Aufgaben.
            </label>
        </form>
    </div>
